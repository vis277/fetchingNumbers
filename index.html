<script>
  const inputArray = [
    {
      a: [1, 2, 3, "text"],
    },
    [[1, 2, 3, { a: [1, 2, 3, "text"] }]],
    [2, 4, 5],
  ];

  let arr = JSON.stringify(inputArray);
  console.log(arr);
  let text = arr.split("");
  console.log(text);
  let blank = [];
  for (let i = 0; i < text.length; i++) {
    if (Number(arr[i])) {
      blank.push(arr[i]);
    }
  }
  console.log(blank);
</script>
